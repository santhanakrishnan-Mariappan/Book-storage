<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-3">

        <h1 class="display-4 text-center heading" onclick="settingTimeInterval()">Book - Store</h1>

        <form autocomplete="off" id="book-form" class="p-3">

            <div class="form-group">
                <input type="text" id="title" class="form-control " placeholder="Title">
            </div>


            <div class="form-group">
                <input type="text" id="author" placeholder="Author" class="form-control ">
            </div>
            <div class="form-group">
                <input type="text" id="isbn" placeholder="ISBN" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary btn-block ">Add Book</button>
            <br><br>

            <table class="table table-hover mt-3 bg-light ">

                <thead>
                    <tr>
                        <th >TITLE</th>
                        <th>AUTHOR</th>
                        <th >ISBN</th>
                        <!-- <th scope="col">DELETE</th> -->
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>

        </form>


        <script src="main.js"></script>

</body>
